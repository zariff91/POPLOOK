<html>
    <head>
        <!-- url to sandbox masterpass lightbox -->
        <script type="text/javascript" src="${lightboxJS}"></script>
                    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
            
    </head>
    <body>
        <script>
              $(document).ready(function() {
                    MasterPass.client.checkout({
                          "requestPairing": "true",
                          "requestToken":"${requestToken}",
                          "pairingRequestToken": "${pairingRequestToken}",
                          "callbackUrl": "${callbackURL}",
                          "failureCallback": "${callbackURL}",
                          "cancelCallback":"${callbackURL}",
                          "requestBasicCheckout":"${requestBasicCheckout}",
                          "merchantCheckoutId": "${merchantCheckoutId}",
                          "requestedDataTypes": [
                            "ADDRESS",
                            "PROFILE",
                            "CARD"
                          ],
                          "requestExpressCheckout": "true",
                          "allowedCardTypes": [
                            "master",
                            "visa"
                          ],
                          "suppressShippingAddressEnable": "true",
                          "version": "v6"
                        });
                });

        </script>
    </body>
</html>
